<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/sign" method="post">
        <div class="form-group">
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" name="user_id" placeholder="아이디를
입력하세요">
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" placeholder="이메일을
입력하세요">
        </div>

        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="text" id="pw" name="pw" placeholder="비밀번호를
입력하세요">
        </div>

        <div class="form-group">
            <label for="nickName">닉네임</label>
            <input type="text" id="nickName" name="nickName" placeholder="닉네임을
입력하세요">
        </div>


        <div class="form-group">
            <label for="phoneNumber">핸드폰 번호</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="핸드폰 번호를
입력하세요">
        </div>

        <div class="form-group">
            <label for="userImage">사진</label>
            <input type="text" id="userImage" name="userImage" placeholder="사진을
입력하세요">
        </div>

        <div class="form-group">
            <label for="introduction">소개</label>
            <input type="text" id="introduction" name="introduction" placeholder="자기소개를
입력하세요">
        </div>

        <div class="form-group">
            <label for="withdrawYn">등록여부</label>
            <input type="text" id="withdrawYn" name="withdrawYn" placeholder="등록여부
입력하세요">
        </div>

        <div class="form-group">
            <label for="role">분류</label>
            <input type="text" id="role" name="role" placeholder="분류를
입력하세요">
        </div>

        <div class="form-group">
            <label for="refreshToken">토큰</label>
            <input type="text" id="refreshToken" name="refreshToken" placeholder="토큰을
입력하세요">

        </div>


        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
